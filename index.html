<!DOCTYPE html>
<html>

<head>
    <title>COVID-19 US Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>



    <style>
        #map {
            width: 100%;
            height: 400px;
        }
        
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        
        .legend {
            text-align: left;
            line-height: 18px;
            color: #555;
        }
        
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        
        .top-buffer {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <img src="COVIDicon1.png" width="30" height="30" class="d-inline-block align-top" alt=""> Dashboard
        </a>

        <div class="dropdown">
            <div id="filter">
                <span>Seleccion de Estado</span>
            </div>
            <div class="dropdown-content" id="dropdownState">
                <a href="#"></p>
            </div>
        </div>
    </nav>

    <br>
    <br>
    <div class="container-fluid ">
        <div class="row p-3">
            <div class="col-sm-3">
                <div class="row border rounded-lg p-3 border">
                    <div class="col-sm-3 offset-sm-2" style="border: 1px solid #afd5f0; border-radius: 15px;">
                        <p style="font-size: medium; text-align: center;">Casos totales</p>
                        <br>
                        <p id="totalCases" style="font-size: small; color: #9b850d; text-align: center;"></p>

                    </div>
                    <div class="col-sm-4 offset-sm-1" style="border: 1px solid #afd5f0; border-radius: 15px; ">
                        <p style="font-size: medium; text-align: center;">Defunciones totales</p>
                        <br>
                        <p id="totalDeaths" style="font-size: small; color: #be0707; text-align: center;"></p>

                    </div>

                </div>
                <br>
                <div class="row border rounded-lg p-3 border">
                    <div class="card offset-sm-3" style="width: 14rem;">
                        <div class="card-header">
                            <p style="font-size: medium; text-align: center;">Top 3</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" style="font-size: small;" id="top1"></li>
                            <li class="list-group-item" style="font-size: small;" id="top2"></li>
                            <li class="list-group-item" style="font-size: small;" id="top3"></li>
                        </ul>
                    </div>
                </div>
                <br>
                <div class="row border rounded-lg">

                    <canvas id="dogChart"></canvas>

                </div>

            </div>
            <div class="col-sm-5 px-md-5">
                <div class="row border rounded-lg">
                    <br>
                    <div id='map' class="max-auto"></div>
                    <br>
                </div>
                <div class="row border top-buffer rounded-lg">
                    <br>
                    <canvas id="scaChart" class="mx-auto"></canvas>
                    <br>
                </div>
            </div>

            <div class="col-sm-4 h-100">
                <div class="row border rounded-lg">
                    <canvas id="pieChart" width="70px" height="50px"></canvas>
                </div>
            </div>
        </div>
    </div>


    <br>
    <br>

    <script src="dash.js"></script>
    <script src="charts.js"></script>
    <script src="map.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>

</html>
